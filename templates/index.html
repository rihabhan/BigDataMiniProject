<!DOCTYPE html>
<html>
<head>
    <title>Occupancy Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
        p {
            color: #555;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Occupancy Prediction</h1>
    
    {% if error %}
        <div class="error">
            <h2>Error:</h2>
            <p>{{ error }}</p>
        </div>
    {% endif %}
    
    <form method="POST" action="/">
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" required><br><br>
        
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity" required><br><br>
        
        <label for="light">Light:</label>
        <input type="text" id="light" name="light" required><br><br>
        
        <label for="co2">CO2:</label>
        <input type="text" id="co2" name="co2" required><br><br>
        
        <label for="humidity_ratio">Humidity Ratio:</label>
        <input type="text" id="humidity_ratio" name="humidity_ratio" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Predict">
    </form>
    
    {% if result is defined %}
        <h2>Prediction Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
